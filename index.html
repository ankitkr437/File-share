<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>shareDone ---> </title>
</head>

<body>
    <header>
        <p>
        doShare
        </p>
        <img src="./share_PNG40.png" alt="share logo">
    </header>
    
    <nav>
        <a href="">How to use</a>
    </nav>
    <section class="main-container">
       
        <div class="dashed-container">
            <div class="icon">
                <img src="./icon2.png" class="center" alt="file logo" draggable="false">
                <img src="./icon2.png" class="left" alt="file logo" draggable="false">
                <img src="./icon2.png" class="right" alt="file logo" draggable="false">
            </div>
            <input type="file" id="fileinput">
            <div class="title">
                Drop your files here or, <span class="browsebtn">Add file</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
            </div>
            <div class="inner-container">
                <div class="title">
                    Uploading...
                </div>
                <div class="percent-container">
                    <span>0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="downloadable-link">
            <p class="expire">
                Link expires in 24 hours
            </p>
            <div class="inputlink">
                <input type="text" class="inputurl" readonly>
                <img src="./copy.svg" alt="copy" class="copy-svg">
            </div>
            <p>or Send through Email</p>
            <div class="Email-container">
                <form id="emailForm">
                <div class="field">
                    <label for="sender">Your Email</label>
                    <input type="email" name="from-email" id="sender" required>
                </div>
                <div class="field">
                    <label for="receiver">Receiver's Email</label>
                    <input type="email" name="to-email" id="receiver" required>
                </div>
                <button type="submit" class="sub">Send</button>
            </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
